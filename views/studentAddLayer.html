<html lang="en">
	<head>
		<title>远英教育</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/login.css">
		<link rel="stylesheet" href="assets/css/bootstrap-select.css">
		<link rel="stylesheet" href="css/leftnav.css">
		
		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap-paginator.js"></script>
		<script src="assets/js/bootstrap-select.js"></script>
		<script type="text/javascript" src="layer/layer.js"></script>
		
	</head>
	<body>
		<div style="margin:10px 10px;font-size:20px">添加学生</div>
		<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">姓名</span>
						<input type="text" class="form-control" placeholder="请填写名称" id="name">
					</div>
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">年龄</span>
						<input type="text" class="form-control" placeholder="请填写年龄" id="age">
					</div>
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">学号</span>
						<input type="text" class="form-control" placeholder="请填写学号" id="number">
					</div>
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">手机号</span>
						<input type="text" class="form-control" placeholder="请填写手机号" id="phone">
					</div>
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">父亲</span>
						<input type="text" class="form-control" placeholder="请填写父亲名字" id="father">
					</div>
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">母亲</span>
						<input type="text" class="form-control" placeholder="请填写母亲名字" id="mother">
					</div>
				</form>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">选择区域</span>
						<select id="areaId" class="form-control"><option>漳州</option></select>
					</div>
					
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<span class="input-group-addon">选择班级</span>
						<select id="classId" class="form-control"><option>漳州小学1班</option></select>
					</div>
					
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<button class="form-control">提交</button>
					</div>
				</form>
				<br>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group" style="width:20em">
						<button class="form-control">重置</button>
					</div>
				</form>
			</div>
		</div>
		</div>
		
		</body>
	
</html>
